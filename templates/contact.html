{% extends 'base.html'%} {% block title %}Contact {% endblock %}{% block body%}
<div class="container-fluid my-3 px-0">
  <img src="https://picsum.photos/1535/600?random=2" />
</div>

<div class="container">
  <h3 class="text-center">Contact Us</h3>
  <form method="post"action="/contact">
    {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label"
      >Name</label
    >
    <input
      type="name"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter your name "
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label"
      >Email address</label
    >
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your email "
    />
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label"
      >Phone Number</label
    >
    <input
      type="phone"
      class="form-control"
      id="phone"
      name="phone"
      placeholder="Enter your phone number "
    />
  </div>
  <div class="mb-3 my-3">
    <label for="exampleFormControlTextarea1" class="form-label"
      >Tell me about what you want to contact me for...</label
    >
    <textarea
      class="form-control"
      id="desc"
      name="desc"
      rows="3"
    ></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>

</div>
</form>
  {% endblock %}
</div>
